version: 2
template:
  name: Test Template
  description: Test Template
  info:
    git url: '[https://github.com/ileneruth/toolchain-test](https://github.com/ileneruth/toolchain-test)'
    git branch: '[master](https://github.com/ileneruth/toolchain-test/tree/master)'
toolchain:
  name: ILENE-test-template-{{timestamp}}
services:
  icon-r2-clamav-repo:
    service_id: githubpublic
    parameters:
      repo_name: '{{toolchain.name}}'
      repo_url: 'https://github.com/MOHLTC11/icon-r2-clamav'
      type: link
      has_issues: false
      enable_traceability: false
  icon-r2-frontend-nginx-repo:
    service_id: githubpublic
    parameters:
      repo_url: 'https://github.com/MOHLTC11/icon-r2-frontend-nginx'
      type: link
      has_issues: false
      enable_traceability: false
  icon-r2-dhir-nginx-repo:
    service_id: githubpublic
    parameters:
      repo_url: 'https://github.com/MOHLTC11/icon-r2-dhir-nginx'
      type: link
      has_issues: false
      enable_traceability: false
  icon-r2-dhir-nginx-pipeline:
    service_id: pipeline
    parameters:
      services:
        - icon-r2-dhir-nginx-repo
      name: 'icon-r2-dhir-nginx-pipeline'
      configuration:
        content:
          $ref: dhir-nginx-pipeline.yml
          $refType: text
        env:
          SAMPLE_REPO: icon-r2-dhir-nginx-repo
          CF_APP_NAME: '{{form.pipeline.parameters.prod-app-name-dhir-nginx}}'
          PROD_SPACE_NAME: '{{form.pipeline.parameters.prod-space}}'
          PROD_ORG_NAME: '{{form.pipeline.parameters.prod-organization}}'
          PROD_REGION_ID: '{{form.pipeline.parameters.prod-region}}'
      execute: false
  icon-r2-kibana-repo:
    service_id: githubpublic
    parameters:
      repo_url: 'https://github.com/MOHLTC11/icon-r2-kibana'
      type: link
      has_issues: false
      enable_traceability: false
  icon-r2-kibana-pipeline:
    service_id: pipeline
    parameters:
      services:
        - icon-r2-kibana-repo
      name: 'icon-r2-kibana-pipeline'
      configuration:
        content:
          $ref: kibana-pipeline.yml
          $refType: text
        env:
          SAMPLE_REPO: icon-r2-kibana-repo
          CF_APP_NAME: '{{form.pipeline.parameters.prod-app-name-kibana}}'
          PROD_SPACE_NAME: '{{form.pipeline.parameters.prod-space}}'
          PROD_ORG_NAME: '{{form.pipeline.parameters.prod-organization}}'
          PROD_REGION_ID: '{{form.pipeline.parameters.prod-region}}'
      execute: false
  icon-r2-backend-repo:
    service_id: githubpublic
    parameters:
      repo_url: 'https://github.com/MOHLTC11/icon-r2-backend'
      type: link
      has_issues: false
      enable_traceability: false
form:
  pipeline:
    parameters:
      prod-app-name-dhir-nginx: 'icon-r2-dhir-nginx'
      prod-app-name-kibana: 'icon-kibana'
    schema:
      $ref: deploy.json
