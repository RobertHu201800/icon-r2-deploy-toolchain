version: 2
template:
  name: Test Template
  description: Test Template 
  info:
    git url: '[https://github.com/ileneruth/toolchain-test](https://github.com/ileneruth/toolchain-test)'
    git branch: '[master](https://github.com/ileneruth/toolchain-test/tree/master)'
toolchain:
  name: ILENE-test-template-{{timestamp}}
services:
  icon-r2-clamav:
    parameters:
      has_issues: false
      repo_name: '{{form.githubpublic.parameters.icon-r2-repo_name}}' 
      repo_url: '{{form.githubpublic.parameters.icon-r2-repo_url}}' 
      type: clone
    service_id: githubpublic
form:
  githubpublic:
    parameters:
      icon-r2-repo_name: 'icon-r2-{{toolchain.name}}' 
      icon-r2-repo_url: 'https://github.com/somerepo.git'
      app-r2-repo_name: 'app-{{toolchain.name}}'
      app-r2-repo_url: 'https://github.com/someotherrepo.git'
    schema:
      $ref: github.json
      
